{% extends "layout.html" %}

{% block content %}
    <h1>Search results</h1>
    <table>
        <tr>
            <th>Full name</th>
            <th>Phone number</th>
        </tr>
        {% for s in search %}
            <tr>
                <td>{{ s['fullname'] }}</td>
                <td>{{ s['phone_number'] }}</td>
            </tr>
        {% endfor %}
    </table>
    {% include 'footer.html' %}
{% endblock %}
