{% extends "layout.html" %}

{% block content %}

        <tr>
            <th>Country</th>
            <th>Number of mentors</th>

        {% for mentors in m_by_c %}

                <td>{{ mentors['country'] }}</td>
                <td>{{ mentors['count'] }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
